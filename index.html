<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <button 
                class="btn" onclick="home1()">+1</button>
                <button class="btn" id="homebtn-spacing" onclick="home2()">+2</button>
                <button class="btn" onclick="home3()">+3</button>
            </div>
            <div>
                <h3 class="team">GUEST</h3>
                <h1 class="score" id="guest-score">0</h1>
                <button class="btn" onclick="guest1()">+1</button>
                <button class="btn" id="guestbtn-spacing" onclick="guest2()">+2</button>
                <button class="btn" onclick="guest3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
